<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>San Valentín</title>
</head>
<body>
    <section class="container">
        <div class="contenido">
            <h2 class="texto">¿Quieres ser mi San Valentín?</h2>
            <h3>PD: Quiero recordarte que eres el amor de mi vida</h3>
            <div class="botones">
                <button id="si">Sí</button>
                <button id="no">No</button>
            </div>
        </div>
    </section>

    <script>
        const botonNo = document.getElementById("no");

botonNo.addEventListener("mouseover", () => {
    const anchoVentana = window.innerWidth - botonNo.clientWidth;
    const altoVentana = window.innerHeight - botonNo.clientHeight;
    const nuevaX = Math.random() * anchoVentana;
    const nuevaY = Math.random() * altoVentana;

    botonNo.style.position = "absolute";
    botonNo.style.left = `${nuevaX}px`;
    botonNo.style.top = `${nuevaY}px`;
});

document.getElementById("si").addEventListener("click", () => {
    window.location.href = "FLORES.HTML"; 
});
    </script>
</body>
</html>
